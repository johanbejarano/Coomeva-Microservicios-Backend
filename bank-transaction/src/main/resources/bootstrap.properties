spring.application.name=transactions
server.port=9093

#Eureka
eureka.client.service-url.defaultZone=http://localhost:1111/eureka
eureka.instance.prefer-ip-address=true

#Buscar config server en eureka
spring.cloud.config.discovery.enabled=true

#Cómo se llama el servicio de config en eureka
spring.cloud.config.discovery.service-id=config-server

#En caso de que no se cuente con Eureka, y se quiera ubicar directamente el servicio de config
#spring.cloud.config.uri=http://localhost:7777

spring.cloud.config.profile=dev